<head/>
<body>
  <script>
    var greeting = "Hello";
    greeting += " World!";

    var today = new Date();
    var dateString = today.getMonth() + "/" + today.getDay() + "/" + today.getYear();

    document.write("<p>" + greeting + "</p>");
    document.write("<p>" + "Today is " + dateString + "</p>");

    var logMessage = "Logging Message - Don't translate me";
    console.log(logMessage);
  </script>
</body>
